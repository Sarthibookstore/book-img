        <div class="w-full h-100vh bg-[#f7fafc] shadow-xl" style="padding-top: 4rem;">
            <div class="container mx-auto py-8 rounded-full">
                <div class="w-5/6 lg:w-1/2 mx-auto bg-white rounded shadow-lg">
                    <div class="py-4 px-8 text-center text-black text-xl bg-gray-50/50 border-b border-gray-300">
                        Fill Out the Details
                    </div>
                    <div class="py-4 px-8">
                        <form id="submission-form">
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="studentName">
                                    Student Name
                                </label>
                                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700"
                                    id="studentName" type="text" placeholder="Enter your name" required>
                            </div>

                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="mobileNumber">
                                    Mobile Number (Registered in Application)
                                </label>
                                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700"
                                    id="mobileNumber" type="tel" placeholder="Enter your mobile number" required>
                            </div>

                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="postalAddress">
                                    Postal Address
                                </label>
                                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700"
                                    id="postalAddress" type="text" placeholder="Enter your postal address" required>
                            </div>

                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="courseName">
                                    Course Name
                                </label>
                                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700"
                                    id="courseName" type="text" placeholder="Enter your course name" required>
                            </div>

                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="feesReceipt">
                                    Attachment: Fees Receipt
                                </label>
                                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700"
                                    id="feesReceipt" type="file" accept="image/*,application/pdf" required>
                            </div>

                            <div class="text-center mt-6">
                                <button type="submit"
                                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
